<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2a6c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d4a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d5e9e;stop-opacity:1" />
    </linearGradient>

    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>

    <!-- Mesh wireframe pattern -->
    <pattern id="mesh" width="80" height="80" patternUnits="userSpaceOnUse">
      <circle cx="40" cy="40" r="2" fill="rgba(255,255,255,0.1)"/>
      <line x1="0" y1="40" x2="80" y2="40" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
      <line x1="40" y1="0" x2="40" y2="80" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background gradient -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Grid overlay -->
  <rect width="1920" height="1080" fill="url(#grid)" opacity="0.4"/>

  <!-- Abstract human figure silhouettes with motion paths -->
  <g opacity="0.15">
    <!-- Figure 1 - Walking pose -->
    <ellipse cx="400" cy="250" rx="30" ry="40" fill="rgba(255,255,255,0.3)"/>
    <ellipse cx="400" cy="350" rx="45" ry="80" fill="rgba(255,255,255,0.3)"/>
    <line x1="400" y1="430" x2="380" y2="550" stroke="rgba(255,255,255,0.4)" stroke-width="8" stroke-linecap="round"/>
    <line x1="400" y1="430" x2="420" y2="550" stroke="rgba(255,255,255,0.4)" stroke-width="8" stroke-linecap="round"/>
    <line x1="400" y1="320" x2="350" y2="400" stroke="rgba(255,255,255,0.4)" stroke-width="7" stroke-linecap="round"/>
    <line x1="400" y1="320" x2="450" y2="380" stroke="rgba(255,255,255,0.4)" stroke-width="7" stroke-linecap="round"/>

    <!-- Figure 2 - Running pose -->
    <ellipse cx="800" cy="300" rx="28" ry="38" fill="rgba(255,255,255,0.25)"/>
    <ellipse cx="810" cy="390" rx="42" ry="75" fill="rgba(255,255,255,0.25)"/>
    <line x1="810" y1="465" x2="780" y2="570" stroke="rgba(255,255,255,0.35)" stroke-width="8" stroke-linecap="round"/>
    <line x1="810" y1="465" x2="850" y2="540" stroke="rgba(255,255,255,0.35)" stroke-width="8" stroke-linecap="round"/>
    <line x1="810" y1="360" x2="750" y2="420" stroke="rgba(255,255,255,0.35)" stroke-width="7" stroke-linecap="round"/>
    <line x1="810" y1="360" x2="870" y2="390" stroke="rgba(255,255,255,0.35)" stroke-width="7" stroke-linecap="round"/>

    <!-- Figure 3 - Action pose -->
    <ellipse cx="1500" cy="280" rx="32" ry="42" fill="rgba(255,255,255,0.2)"/>
    <ellipse cx="1490" cy="380" rx="48" ry="85" fill="rgba(255,255,255,0.2)"/>
    <line x1="1490" y1="465" x2="1460" y2="580" stroke="rgba(255,255,255,0.3)" stroke-width="8" stroke-linecap="round"/>
    <line x1="1490" y1="465" x2="1530" y2="570" stroke="rgba(255,255,255,0.3)" stroke-width="8" stroke-linecap="round"/>
    <line x1="1490" y1="350" x2="1420" y2="390" stroke="rgba(255,255,255,0.3)" stroke-width="7" stroke-linecap="round"/>
    <line x1="1490" y1="350" x2="1560" y2="420" stroke="rgba(255,255,255,0.3)" stroke-width="7" stroke-linecap="round"/>
  </g>

  <!-- Motion trajectory curves -->
  <g opacity="0.2" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2" stroke-dasharray="5,5">
    <path d="M 200 400 Q 400 300 600 450 T 1000 400"/>
    <path d="M 300 600 Q 600 500 900 650 T 1400 600"/>
    <path d="M 500 250 Q 800 200 1100 280 T 1600 250"/>
  </g>

  <!-- Physics grid overlay - lower section -->
  <rect x="0" y="700" width="1920" height="380" fill="url(#mesh)" opacity="0.5"/>

  <!-- Skeletal joint markers -->
  <g opacity="0.25" fill="rgba(100,200,255,0.6)">
    <circle cx="400" cy="250" r="6"/>
    <circle cx="400" cy="350" r="6"/>
    <circle cx="400" cy="430" r="6"/>
    <circle cx="380" cy="550" r="6"/>
    <circle cx="420" cy="550" r="6"/>

    <circle cx="800" cy="300" r="5"/>
    <circle cx="810" cy="390" r="5"/>
    <circle cx="810" cy="465" r="5"/>
    <circle cx="780" cy="570" r="5"/>
    <circle cx="850" cy="540" r="5"/>

    <circle cx="1500" cy="280" r="5"/>
    <circle cx="1490" cy="380" r="5"/>
    <circle cx="1490" cy="465" r="5"/>
    <circle cx="1460" cy="580" r="5"/>
    <circle cx="1530" cy="570" r="5"/>
  </g>

  <!-- Abstract geometric accents -->
  <g opacity="0.1">
    <polygon points="100,100 150,80 170,130" fill="rgba(255,255,255,0.3)"/>
    <polygon points="1800,150 1850,120 1880,180" fill="rgba(255,255,255,0.3)"/>
    <polygon points="200,900 260,880 240,950" fill="rgba(255,255,255,0.3)"/>
    <polygon points="1700,950 1760,920 1750,990" fill="rgba(255,255,255,0.3)"/>
  </g>

  <!-- Subtle scan lines for depth -->
  <g opacity="0.05">
    <line x1="0" y1="300" x2="1920" y2="300" stroke="white" stroke-width="1"/>
    <line x1="0" y1="500" x2="1920" y2="500" stroke="white" stroke-width="1"/>
    <line x1="0" y1="700" x2="1920" y2="700" stroke="white" stroke-width="1"/>
  </g>
</svg>
